<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- My css -->
    <link rel="stylesheet" href="Assets/style.css">

</head>
<body>
    
    <header>
        <nav id="myNavbar" class="navbar navbar-light bg-dark">
            <div class="container-fluid justify-content-center">
                <a id="myNavbarText" class="navbar-brand text-white" href="#">Weather Dashboard</a>
            </div>
        </nav>
    </header>

    <div class="container justify-content-center">

        <div id="firstRow" class="row">
            <div id="firstColumn" class="col-3 mainColumns">
                <div id="firstColFirstRow" class="row">
                    <div>
                        <h4>Search for a City:</h4>
                    </div>
                    
                    <div class="input-group mt-1 mb-5">
                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                        <div class="input-group-text">
                            <button id= "searchBtn" class= "btn-primary" ><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <div id="firstColSecondRow" class="row"></div>
            </div>
            <div id="secondColumn" class="col-9 mainColumns">
                <div id="secondColFirstRow" class="row"></div>
                <div id="secondColSecondRow" class="row"></div>
            </div>

        </div>

    </div>

  






    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- My js -->
    <script src="Assets/script.js"></script>

</body>
</html>
